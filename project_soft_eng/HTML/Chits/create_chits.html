		<!--CHIT REQUEST -->
		 <h1>New Chit Request Submission</h1>

		<!--CHIT DATE RANGE-->
		  <label for="beginDateTime">Begin Date and Time:</label>
		  <input type="datetime-local" id="beginDateTime" name="beginDateTime"><br> 

		  <label for="endDateTime">End Date and Time:</label>
		  <input type="datetime-local" id="endDateTime" name="endDateTime"><br> 
		
			<!--CHIT TYPE AS DROPDOWN MENU-->
			  <label for="chitType">Chit Type:</label>
			  <select id="chitType">
			  	<option value="Not Wear Uniform">Not Wear Uniform</option>
			  	<option value="Event Absence">Event Absence</option>
			  	<option value="Miss PT">Miss PT</option>
			  	<option value="Other">Other</option>
			  </select><br>

			<!--EVENTS AS DROPDOWN MENU-->

			<!-- JUSTIFICATION -->
			  <label for="justification">Justification:</label>
			  <input type="text" id="justification" name="justification" size="100"><br>
			
			<!--TRAVEL INFO -->
			  <div> 
				  <label for="travelRequired">Travel Required?</label>	
		  	      <label class="radio-inline"><input type="radio" name="travelReq" checked>No</label>
	   		      <label class="radio-inline"><input type="radio" name="travelReq">Yes</label>
	   		  </div>
	   	      
	   	      <fieldset>
				  <legend>Travel Information</legend>
				  <div><br>
				  	<label for="modeTrans">Mode of transporation (Check all that apply)</label><br>

				    <input type="checkbox" id="pov" name="travelMode" value="POV">
				    <label for="pov">POV</label>
				 
				    <input type="checkbox" id="gov" name="travelMode" value="GOV">
				    <label for="gov">GOV</label>
				 
				    <input type="checkbox" id="plane" name="travelMode" value="Plane">
				    <label for="plane">Plane</label>
				 
				    <input type="checkbox" id="bus" name="travelMode" value="Bus">
				    <label for="bus">Bus</label>
				 
				    <input type="checkbox" id="traing" name="travelMode" value="Train">
				    <label for="train">Train</label>
				 
				    <input type="checkbox" id="ship" name="travelMode" value="Ship">
				    <label for="ship">Ship</label><br><br>


				    <label for="distance">Distance from unit:</label>
		 		    <input type="number" id="distance" name="distance"  min="0" value="0" step="5">
		 		    <label for="distance">miles</label><br><br>

				    <label for="priPhone">Primary Phone:</label>
		 		    <input type="tel" id="priPhone" name="priPhone" pattern="[0-9]{3}.[0-9]{3}.[0-9]{4}" placeholder="###.###.####"><br>
				    <label for="priAddress">Primary Address:</label>
		 		    <input type="text" id="priAddress" name="priAddress" size="50" placeholder="123 Main St., San Diego, CA 92131"><br> <br>

				    <label for="altPhone">Alternate Phone:</label>
		 		    <input type="tel" id="altPhone" name="altPhone" pattern="[0-9]{3}.[0-9]{3}.[0-9]{4}" placeholder="###.###.####"><br>
				    <label for="altAddress">Alternate Address:</label>
		 		    <input type="text" id="altAddress" name="altAddress" size="50" placeholder="123 Main St., San Diego, CA 92131"><br> <br>

				  </div>
				</fieldset>
